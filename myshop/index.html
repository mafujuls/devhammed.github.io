<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="MyShop - Shopping Cart Project built with HTML, CSS and JavaScript" />
  <title>MyShop - Shopping Cart Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="row red">
    <h2 class="col" style="flex:0 80%">My Shop - Shopping Cart Project</h2>
    <div id="open-cart" class="col pos-container">
      <img src="cart.png" alt="Cart" />
      <span class="pos-topright tag" id="items-count"></span>
    </div>
  </header>
  <section id="cart" class="card hide">
  </section>
  <section class="container light-grey" id="products">
    <div class="row mobile">
      <div class="col-3 border">
        <img src="product.png" alt="product img" />
        <p>Product xyz ($50.00)</p>
        <button data-price="$50.00" class="btn add"> + Add to Cart</button>
      </div>
      <div class="col-3 border">
        <img src="product.png" alt="product img" />
        <p>Product xyz ($65.00)</p>
        <button data-price="$65.00" class="btn add"> + Add to Cart</button>
      </div>
      <div class="col-3 border">
        <img src="product.png" alt="product img" />
        <p>Product xyz ($25.2)</p>
        <button data-price="$25.2" class="btn add"> + Add to Cart</button>
      </div>
    </div>
    <div class="row mobile">
      <div class="col-3 border">
        <img src="product.png" alt="product img" />
        <p>Product xyz ($62.00)</p>
        <button data-price="$62.00" class="btn add"> + Add to Cart</button>
      </div>
      <div class="col-3 border">
        <img src="product.png" alt="product.png" />
        <p>Product xyz ($94.00)</p>
        <button data-price="$94.00" class="btn add"> + Add to Cart</button>
      </div>
      <div class="col-3 border">
        <img src="product.png" alt="product img" />
        <p>Product xyz ($25.00)</p>
        <button data-price="$25.00" class="btn add"> + Add to Cart</button>
      </div>
    </div>
  </section>
  <footer class="container red">
    <h3>Copyright 2017 | MyShop ( Oyedele Hammed Horlah )</h3>
  </footer>
  <script src="app.js"></script>
</body>
</html>
